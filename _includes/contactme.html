<section>
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h3 id="modalLabel">Feel free to contact me using this form or any of the social media links on the side of the page.</h3>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal col-sm-12" id="contact-form">
                        <div class="form-group">
                            <label for="full_name">Name</label>
                            <input id="full_name" name="full_name" class="form-control" placeholder="Your name" data-placement="top" data-trigger="manual" data-content="Name must be at least 3 characters long." type="text">
                        </div>
                        <div class="form-group">
                            <label>E-Mail</label>
                            <input id="email" name="email" class="form-control email" placeholder="email@yourdomain.com" data-placement="top" data-trigger="manual" data-content="Please use a valid email address." type="text">
                        </div>
                        <div class="form-group">
                            <label>Message</label>
                            <textarea id="message" name="message" class="form-control" placeholder="Your message." data-placement="top" data-trigger="manual"></textarea>
                        </div>
                        <div class="form-group">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                    <button form="contact-form" type="submit" value="submit" class="btn btn-success pull-right">Submit</button>
                </div>
            </div>
        </div>
    </div>
</section>
