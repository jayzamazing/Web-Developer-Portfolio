<div class="section-description col-xs-12 col-sm-12 col-md-3 col-md-offset-1 col-lg-offset-1 col-lg-3">
    <h3>Recent Blogs</h3>
</div>
<div class="post-description col-xs-12 col-sm-12 col-md-offset-1 col-lg-offset-1 col-md-3 col-lg-3">
    {% for post in site.related_posts limit: 10 %}
    <h4><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a><h4>
    {% endfor %}
    <h4><a href="{{ site.baseurl }}/archive">Archive of posts -></a></h4>
    <h4><a href="{{ site.baseurl }}/feed.xml">Subscribe to Feed</a></h4>
</div>
