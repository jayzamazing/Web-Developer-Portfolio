<div class="post-description col-xs-12 col-sm-12 col-md-4 col-lg-4">
    <h3>Related Posts</h3>
    {% for post in site.related_posts limit: 10 %}
    <h4><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>  - {{post.date | date_to_long_string}}</h4>
    {% endfor %}
    <h4><a href="{{ site.baseurl }}/archive">Archive of posts -></a></h4>
    <h4><a href="{{ site.baseurl }}/feed.xml">Subscribe to Feed</a></h4>
</div>
