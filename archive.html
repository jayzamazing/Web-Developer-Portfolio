---
layout: default
title: "Archive of Posts"
---
<section class="description col-xs-12 col-sm-12 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 container">
    <div class="row">
        <div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h3>{{ page.title }}</h3>
                {% for post in site.posts %}
                  <h4><a href="{{ post.url }}">{{ post.title }}</a><h4>
                  <p>{{ post.content | truncatewords: 30 }}</p>
                {% endfor %}
            </div>

        </div>
    </div>
</section>
